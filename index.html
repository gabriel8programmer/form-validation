<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de validação</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    
    <main id="container-frm">
      
      <h1>Cadastre-se</h1>
      
      <form id="form">
        <div class="full-input">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" placeholder="Digite seu email">
        </div>
        <div class="half-input">
          <label for="name">Nome</label>
          <input name="name" id="name" placeholder="Digite seu nome">
        </div>
        <div class="half-input">
          <label for="lastname">Sobrenome</label>
          <input name="lastname" id="lastname" placeholder="Digite seu sobrenome">
        </div>
        <div class="half-input">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="half-input">
          <label for="password-confirm">Confirmação da Senha</label>
          <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirme sua senha">
        </div>
        <div class="full-input">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement">Li e aceito os <a href="#">termos de uso</a></label>
        </div>
        <input type="submit" name="submit" id="submit" value="Cadastrar">
      </form>
      
    </main>
    
    <span id="error-validate"></span>
    
	<script src="./assets/js/index.js"></script>
  </body>
</html>
